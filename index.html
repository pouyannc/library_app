<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link type="text/css" rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Library App</title>
  </head>

  <body>
    <div class="navbar">
      <div class="navbar-left">
        <div class="title">Library</div>
      </div>
      <div class="navbar-right">
        <div class="add-button" id="open-form">Add Book</div>
      </div>
    </div>

    <div class="book-form">
      <form action="/index.html" class="book-form-container" method="post">
        <div type="button" class="add-button" id="close-btn">Close</div>

        <label for="title">Title</label>
        <input type="text" id="title" name="title">

        <label for="author">Author</label>
        <input type="text" id="author" name="author">

        <label for="pages">Pages</label>
        <input type="number" id="pages" name="pages">

        <label for="read">Read?</label>
        <input type="checkbox" id="read" name="read">

        <button type="button" id="submit-btn" class="add-button">Add</button>
      </form>
    </div>

    <div class="collection">
      <div class="remove-container"></div>
    </div>

    <div class="footer"></div>
  </body>
</html>
